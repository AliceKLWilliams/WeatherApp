<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <form class="get-weather">
            <input type="text" class="place-search" placeholder="Enter a Place">
            <input type="button" class="bttn-search" id="units" value="&deg;C">
            <input type="submit" value="Go" class="bttn-search">
        </form>
        <i id="condition"></i>
        <div class="card-text">
            <div id="place-name-container">
                <p id="place-name"></p>
            </div>
            <p id="temp"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
